<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1 id="H1">Caesar Cipher Tool</h1>
        <input type="radio" id="TextToCaesar" name="tool" checked><label for="TextToCaesar" id="lttc">Text To Caesar</label> <br> <br>
        <input type="radio" id="CaesarToText" name="tool"><label for="CaesarToText" id="lctt">Caesar To Text</label> <br> <br>
        <textarea id="user_input" rows="3" placeholder="Your Text"></textarea> <br>
        <div class="container">
            <div class="elements">
                <button id="minus" type="button">-</button>
            </div>
            <div class="elements">
                <p id="shift"></p>
            </div>
            <div class="elements">
                <button id="plus" type="button">+</button>
            </div>
        </div>
        <p id="out"></p> <br>
        <button id="copy" onclick="">Copy Output</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
